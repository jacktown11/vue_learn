<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn</title>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>

	<div id="app-2">
		<span v-bind:title="message">
			Hover your mouse over me for a few seconds to the dynamically bound title!
		</span>
	</div>

	<div id="app-3">
		<span v-if="seen">Now you can see me.</span>
	</div>

	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>

	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>

<!-- 	<ol>
		<todo-item></todo-item>
		<todo-item></todo-item>		
	</ol> -->

	<div id="app-7">
		<ol>
			<todo-item 
				v-for="item in groceryList"
				v-bind:todo="item" 
				v-bind:key="item.id">		
			</todo-item>
		</ol>
	</div>
	
	<script src="https://unpkg.com/vue"></script>
	<script src="index.js"></script>
</body>
</html>
