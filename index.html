<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn</title>
	<style>
		.static{
			font-style: italic;
		}
		.active{
			font-weight: bold;
		}
		.danger-text{
			color: red;
		}
	</style>
</head>
<body>

	<div id="example-1">
		<button v-on:click="counter += 1">Click</button>
		<p>The button has been click {{counter}} times.</p>
	</div>

	<div id="example-2">
		<button v-on:click="greet">Greet</button>
	</div>

	<div id="example-3">
		<button v-on:click="say('hello')">Hello</button>
		<button v-on:click="say('hi')">Hi</button>
	</div>

	<div id="example-4">
		<button type="submit" v-on:click="warn('From cannot be submited.',$event)">Submit</button>
	</div>


	<script src="https://unpkg.com/vue"></script>
	<script src="test.js"></script>
</body>
</html>
