<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>essential&gt;class and style binding</title>
	<style>
		body{
			width: 50%;
			margin: auto;
		}

		.static{
			font-style: italic;
		}
		.active{
			font-weight: bold;
		}
		.danger-text{
			color: red;
		}
	</style>
</head>
<body>
	<h2><a href="./index.html">vue.js demos</a>&nbsp;&gt;&gt;&nbsp;<a href="#">essential class and style binding</a></h2>
	<hr>

	<div id="example1">
		<p class="static" v-bind:class="{active: isActive, 'danger-text':hasError}">A test sentence in example1</p>
	</div>
	<hr>

	<div id="example2">
		<p class="static" v-bind:class="classObject">A test sentence in example2</p>
	</div>
	<hr>

	<div id="example3">
		<p class="static" v-bind:class="classObject">A test sentence in example3</p>
	</div>
	<hr>

	<div id="example4">
		<p class="static" v-bind:class="[activeClass, dangerClass]">A test sentence in example4</p>
	</div>
	<hr>

	<div id="example5">
		<p class="static" v-bind:class="[activeClass, {'danger-text': hasError}]">A test sentence in example5</p>
	</div>
	<hr>

	<div id="example6">
		<cp1 :class="{active: isActive, 'danger-text': hasError }"></cp1>
	</div>
	<hr>

	<div id="example7">
		<p :style="{color: activeColor, fontSize: fontSize}">example7</p>
	</div>
	<hr>
	
	<div id="example8">
		<p :style="styleObject">example8</p>
	</div>
	<hr>

	<div id="example9">
		<p :style="[styleObject1,styleObject2]">example9</p>
	</div>
	<hr>
	
	
	<script src="./vue.js"></script>
	<script>
		var example1 = new Vue({
			el: '#example1',
			data: {
				isActive: true,
				hasError: false
			}
		});

		var example2 = new Vue({
			el: '#example2',
			data: {
				classObject: {
					active: false,
					'danger-text': true
				}
			}
		});

		var example3 = new Vue({
			el: '#example3',
			data: {
				isActive: true,
				hasError: true
			},
			computed: {
				classObject: function(){
					return {
						active: this.isActive,
						'danger-text': this.hasError 
					};
				}
			}
		});

		var example4 = new Vue({
			el: '#example4',
			data: {
				activeClass: 'active',
				dangerClass: 'danger-text'
			}
		});

		var example5 = new Vue({
			el: '#example5',
			data: {
				activeClass: 'active',
				hasError: false		
			}
		});

		Vue.component('cp1',{
			template: '<p v-bind:class="classArr">component 1</p>',
			data: function(){
				return {
					classArr: ['good','big']
				};
			}
		});

		var example6 = new Vue({
			el: '#example6',
			data: {
				isActive: false,
				hasError: true, 
			}
		});

		var example7 = new Vue({
			el: '#example7',
			data: {
				activeColor: 'red',
				fontSize: '150%'
			}
		});

		var example8= new Vue({
			el: '#example8',
			data: {
				styleObject: {
					color: 'red',
					fontSize: '150%'
				}
			}
		});

		var example9= new Vue({
			el: '#example9',
			data: {
				styleObject1: {
					color: 'red',
					fontSize: '150%'
				},
				styleObject2: {
					backgroundColor: '#ccc'
				}
			}
		});
	</script>
</body>
</html>
